<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta charset="UTF-8">  
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/styles/style1.css">
	<link rel="stylesheet" href="{{url_for('static', filename='styles/style1.css')}}">
     <title>User Login</title>
	 <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>
<body>

  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form method="post" action="login">
        <div class="user-details">
          <div class="input-box">
			<span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phone" value="{{request.form['phone']}}" required>
          </div>
		  <br>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password" value="{{request.form['password']}}" required>
          </div>
        </div>
		<p>{{success}}</p>
        <p style="color: red">{{error}}</p>
        <div class="links">
			<a href="#">Forget password</a>
			<a href="/register">SIGN UP</a>
        </div>
		<div class="button"><input type="submit" value="SIGN IN"></div>
      </form>
    </div>
  </div></body>
</html>
