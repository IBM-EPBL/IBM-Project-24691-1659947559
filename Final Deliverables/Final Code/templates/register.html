<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/styles/style.css">
	<link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
	<title>User Signup</title>
	<link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>
<body>

	<div class="container">
		<div class="title">User Registration</div>
		<div class="content">
		<form method="post">
        <div class="user-details">
			<div class="input-box">
				<span class="details">Username</span>
				<input type="text" placeholder="Enter your username" name="username" value="{{request.form['username']}}" required>
			</div>
			<div class="input-box">
				<span class="details">Phone Number</span>
				<input type="text" pattern="[0-9]{10}" placeholder="Enter your phone number" name="phone" value="{{request.form['phone']}}" required>
			</div>
			<div class="input-box">
				<span class="details">Email</span>
				<input type="email" placeholder="Enter your Email" name="email" value="{{request.form['email']}}" required>
			</div>
			<div class="input-box">
				<span class="details">Password</span>
				<input type="password" placeholder="Enter your password" name="password" value="{{request.form['password']}}" required>
			</div>
        </div>
        <p>{{success}}</p>
        <p style="color: red">{{error}}</p>
        <div class="links">
			<a href="#">Forget password</a>
			<a href="/login">SIGN IN</a>
        </div>
		<div class="button"><input type="submit" value="SIGN UP"></div>
      </form>
    </div>
  </div>
  </body>
</html>
